<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8">
        <title>Free damped vibration</title>
        <style>
            .slidecontainer {
                width: 30%;
            }

            .slider {
                -webkit-appearance: none;
                width: 100%;
                height: 25px;
                background: #d3d3d3;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }

            .slider:hover {
                opacity: 1;
            }

            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                background: #4CAF50;
                cursor: pointer;
            }

            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
                background: #4CAF50;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    <!-- Trigger buttons -->

        <button onclick="start_count()">Start</button>
        <button onclick="reset_count()">Reset</button>
        <button onclick="stop_count()">Stop</button>

        <script type="text/javascript">
            var elapsedTime = 0.0, formatTime = 0.0, pause = 0;
            function cal_time() {
                elapsedTime += Date.now() - startTime;
                formatTime = (elapsedTime / 1000).toFixed(2);
                document.getElementById("timer").innerHTML = formatTime;
            }

            var mystart;
            var startTime;
            function start_count() {
                startTime = Date.now();
                mystart = setInterval(cal_time, 100);
            }

            var myreset;
            function reset_count() {
                myreset = clearInterval(mystart);
                document.getElementById("timer").innerHTML = 0.0;
            }

            var mystop;
            function stop_count() {
                pause = 1;
                document.getElementById("pause_moment").innerHTML = formatTime;
                mystop = clearInterval(mystart);
            }
        </script>
        Time: <span id="timer">0.0</span> s;
        Stopped at: <span id="pause_moment"></span> s;

    <!-- Range sliders -->
    <p>Drag the sliders to display the current values.</p>

    <div class="slidecontainer">
        Stiffness: <input type="range" min="1" max="95" value="1" class="slider" id="stiffness">
        <p>Spring Stiffness: <span id="stiffvalue"></span> N/m </p>
        Mass: <input type="range" min="1" max="5" value="1" class="slider" id="mass">
        <p>Mass: <span id="massvalue"></span> kg </p>
        Dashpot: <input type="range" min="0" max="175" value="0" class="slider" id="dashpot">
        <p>Dashpot Coefficient: <span id="dashpotvalue"></span> Ns/m </p>
    </div>

    <script>
        var stiffslider = document.getElementById("stiffness");
        var stiffoutput = document.getElementById("stiffvalue");
        stiffoutput.innerHTML = stiffslider.value;
        stiffslider.oninput = function() {
            stiffoutput.innerHTML = this.value;
        }
        var massslider = document.getElementById("mass");
        var massoutput = document.getElementById("massvalue");
        massoutput.innerHTML = massslider.value;
        massslider.oninput = function() {
            massoutput.innerHTML = this.value;
        }
        var dashpotslider = document.getElementById("dashpot");
        var dashpotoutput = document.getElementById("dashpotvalue");
        dashpotoutput.innerHTML = dashpotslider.value;
        dashpotslider.oninput = function() {
            dashpotoutput.innerHTML = this.value;
        }
    </script>
    </body>
</html>
